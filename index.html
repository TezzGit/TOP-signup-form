<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="left-container">
            <div id="logo">
                <img id="logo-img" src="img/odin-lined.png" alt="the odin project logo">
                <div id="logo-text">ODIN</div>
            </div>
            <div id="credits">Photo by <a href="https://unsplash.com/@bylukemiller">Luke Miller</a> on <a
                    href="https://unsplash.com/photos/a-waterfall-in-the-middle-of-a-forest--lOqFMF_iVM">Unsplash</a>
            </div>
        </div>
        <div id="right-container">
            <div id="right-one">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know <em>you</em> want to.</p>
            </div>
            <div id="right-two">
                <div class="form-title">Lets do this!</div>
                <form id="signup-form" action="">
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="((\d{2})?\d{8})">
                    </div>
                    <div class="field">
                        <label for="user-password">Enter a Password</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <div id="right-three">
                <button id='submit-button' type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="" target="_blank">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
